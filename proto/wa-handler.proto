syntax = "proto3";

package proto;

import "google/protobuf/any.proto";
import "google/protobuf/timestamp.proto";
import "proto/wa-def.proto";

message MessageSource {
    string chat = 1;
    string sender = 2;
    bool is_from_me = 3;
    bool is_group = 4;
    string broadcast_list_owner = 5;
}

message DeviceSentMeta {
    string destination_jid = 1;
    string phash = 2;
}

message MessageInfo {
    MessageSource message_source = 1;
    string id = 2;
    string type = 3;
    string push_name = 4;
    google.protobuf.Timestamp timestamp = 5;
    string category = 6;
    bool multicast = 7;
    string media_type = 8;
    VerifiedNameCertificate verified_name = 9;
    DeviceSentMeta device_sent_meta = 10;
}

message MessageEvent {
    MessageInfo info = 2;
    Message message = 3;
    bool is_ephemeral = 4;
    bool is_view_once = 5;
    bool is_view_once_v2 = 6;
    bool is_document_with_caption = 7;
    bool is_edit = 8;
}

message Command {
    enum Action {
        NONE = 0;
        SEND_MESSAGE = 1;
    }
    string uuid = 1;
    Action action = 2;
    string recipient = 3;

    google.protobuf.Any payload = 5;
}


message AccountContext {
    string id = 1;
    uint32 registration_id = 2;
    string platform = 3;
    string business_name = 4;
    string push_name = 5;
}

message Event {
    string uuid = 1;
    google.protobuf.Timestamp timestamp = 2;
    AccountContext account_context = 3;
    oneof event {
        MessageEvent message_event = 4;
    }
}

service Handler {
    rpc Handle (stream Event) returns (stream Command);
}